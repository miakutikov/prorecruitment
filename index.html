<!DOCTYPE html>
<html lang="uk" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PRO recruitment | Future Tech</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        dark: {
                            bg: '#050505',
                            card: '#0a0a0a',
                            surface: '#121212',
                            border: '#262626',
                        },
                        accent: {
                            DEFAULT: '#dbe120',
                            hover: '#c5cc1c',
                            dim: 'rgba(219, 225, 32, 0.1)',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505;
            color: #e4e4e7;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .bg-tech-pattern {
            background-image: 
                linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .glass-panel {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .city-card { transition: all 0.3s ease; }
        .city-card:hover { transform: translateY(-5px); border-color: #dbe120; box-shadow: 0 10px 30px -10px rgba(219, 225, 32, 0.15); }
        .city-card:hover .city-icon { color: #dbe120; border-color: #dbe120; transform: scale(1.1); }

        .chart-wrapper { position: relative; height: 300px; width: 100%; }

        input, select, textarea {
            font-size: 16px !important;
            background-color: #0a0a0a;
            border: 1px solid #262626;
            color: white;
            transition: all 0.3s ease;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #dbe120;
            box-shadow: 0 0 0 1px rgba(219, 225, 32, 0.3);
        }

        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        #hero-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #dbe120; }
        
        #mobile-menu { transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out; max-height: 0; opacity: 0; overflow: hidden; }
        #mobile-menu.open { max-height: 400px; opacity: 1; }

        .modal { display: none; position: fixed; inset: 0; z-index: 100; background-color: rgba(0,0,0,0.95); backdrop-filter: blur(5px); align-items: center; justify-content: center; opacity: 0; transition: opacity 0.3s ease; }
        .modal.open { display: flex; opacity: 1; }
        
        /* Utility classes for toggling views */
        .view-hidden { display: none !important; }
        .view-visible { display: block !important; animation: fadeIn 0.5s ease-out; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-tech-pattern flex flex-col min-h-screen">

    <nav class="fixed top-0 w-full z-50 glass-panel">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 md:h-20 items-center">
                <div class="flex items-center gap-3 z-50 cursor-pointer" onclick="resetToHubs()">
                    <div class="w-10 h-10 border border-accent/20 bg-accent/5 rounded flex items-center justify-center text-accent font-bold font-display text-xl">P</div>
                    <div class="flex flex-col">
                        <span class="font-display font-bold text-lg md:text-xl text-white tracking-wide leading-none">PRO Recruitment</span>
                        <span class="text-[10px] font-semibold text-gray-500 uppercase tracking-[0.2em] leading-none mt-1">your future job</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </body>
</html>

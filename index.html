<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Under Construction | PRO Recruitment</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        accent: {
                            DEFAULT: '#dbe120',
                        }
                    },
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505;
            color: #e4e4e7;
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Забороняємо прокрутку */
        }

        /* Сітчастий фон з оригіналу */
        .bg-tech-pattern {
            background-image: 
                linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Анімації для шестерень */
        .spin-slow {
            animation: spin 12s linear infinite;
        }
        .spin-reverse-slow {
            animation: spinReverse 15s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes spinReverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }

        /* Колір акценту для шестерні */
        .text-accent {
            color: #dbe120;
        }
    </style>
</head>
<body class="bg-tech-pattern min-h-screen flex items-center justify-center relative">

    <canvas id="hero-canvas" class="fixed inset-0 z-0 pointer-events-none"></canvas>
    
    <div class="fixed inset-0 bg-[radial-gradient(circle_at_center,transparent_0%,#050505_85%)] z-10 pointer-events-none"></div>

    <div class="relative z-20 flex flex-col items-center justify-center p-6 text-center select-none">
        <div class="flex justify-center items-center gap-4 mb-8 opacity-80">
            <i class="fa-solid fa-gear text-7xl md:text-9xl text-accent spin-slow"></i>
            <i class="fa-solid fa-cog text-5xl md:text-7xl text-gray-600 spin-reverse-slow mt-8"></i>
        </div>

        <h1 class="text-3xl md:text-5xl font-display font-bold uppercase tracking-[0.2em] text-white mb-4 drop-shadow-lg">
            Under Construction
        </h1>
        <p class="text-gray-400 text-sm md:text-base font-light tracking-wider uppercase">
            Ми будуємо щось дивовижне. Скоро повернемось.
        </p>

        <div class="mt-12 opacity-50">
             <div class="w-10 h-10 border border-accent/20 bg-accent/5 rounded flex items-center justify-center text-accent font-bold font-display text-xl mx-auto">P</div>
        </div>
    </div>


    <script>
        const canvas = document.getElementById('hero-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];

        // Налаштування розмірів канвасу
        function resizeCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        // Клас частинки
        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.3; // Швидкість по X
                this.vy = (Math.random() - 0.5) * 0.3; // Швидкість по Y
                this.size = Math.random() * 2 + 1;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                // Відбивання від країв екрану
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }
            draw() {
                ctx.fillStyle = 'rgba(219,225,32,0.4)'; // Акцентний колір напівпрозорий
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Ініціалізація частинок
        function initParticles() {
            particles = [];
            // Кількість частинок залежить від ширини екрану
            const count = window.innerWidth < 768 ? 30 : 70;
            for (let i = 0; i < count; i++) particles.push(new Particle());
        }

        // Головний цикл анімації
        function animateCanvas() {
            ctx.clearRect(0, 0, width, height);
            ctx.strokeStyle = 'rgba(255,255,255,0.03)';
            ctx.lineWidth = 1;

            for (let i = 0; i < particles.length; i++) {
                let p1 = particles[i];
                p1.update();
                p1.draw();
                // Малювання ліній між близькими частинками
                for (let j = i + 1; j < particles.length; j++) {
                    let p2 = particles[j];
                    const d = Math.sqrt((p1.x - p2.x) ** 2 + (p1.y - p2.y) ** 2);
                    if (d < 150) {
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animateCanvas);
        }

        // Запуск
        resizeCanvas();
        initParticles();
        animateCanvas();

        // Оновлення при зміні розміру вікна
        window.addEventListener('resize', () => {
            resizeCanvas();
            initParticles();
        });
    </script>
</body>
</html>
